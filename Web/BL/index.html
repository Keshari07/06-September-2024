<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload, View, and Save</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Upload, View, and Save File</h1>
        <input type="file" id="fileInput" accept=".pdf,.ppt,.pptx,.doc,.docx">
        <div id="fileViewer" class="file-viewer">
            <!-- File content will be displayed here -->
        </div>
        <button id="saveFileButton">Save File</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
